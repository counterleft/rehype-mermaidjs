<html>
  <head></head>
  <body>
    <p>
      If a `code` element with class "lang-mermaid" is wrapped inside a `pre`, the entire `pre`
      element should be replaced with the rendered diagram. Whitespace siblings are allowed.
    </p>
    <pre>
      <code class="lang-mermaid">
        graph TD;
            A-->B;
            A-->C;
            B-->D;
            C-->D;
      </code>
    </pre>
  </body>
</html>
